   <script>

   <input id="userGuess" type ="number" placeholder="Enter your guess here ">

   <button type="button" onclick="checkIt()"> Check it </button>

   <div id="checkIt"></div>

    <script>

       var dNumber = Math.floor(Math.random() * 100) + 1; // generates a number from 1  to 100 when the page loads

        function checkIt() {
            var userGuess = document.getElementById("userGuess").value;

            if (userGuess == dNumber){
                document.write(<p> result: Congratulations! You guessed the number!</p>);
            } else if (userGuess < dNumber) {
                document.write(<p> Result: Higher!</p>);
            } else if (userGuess > dNumber) {
                document.write(<p> Result: Lower!</p>);
            } else {
                document.write(<p> Invalid! Please enter a number between 1 and 100.</p>);
            }
            document.getElementById("checkIt").innerHTML = "<p>Congrats</p>";  
        }
    </script>
