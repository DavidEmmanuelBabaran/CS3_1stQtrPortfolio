
<form method="post" action="submit">
    <fieldset>
    <label>Student ID: <input type="number" required></label><br>
    <label>Full Name: <input type="text" required></label><br>
    <label>Birthday: <input type="date" required></label><br>
    <label>Email Address: <input type="email" required></label><br>
    </fieldset>
    <fieldset>
    <label>Mobile Phone: <input type="text" required></label><br>
    <label>Grade Level: <input type="text" required></label><br>
    <input type="radio" id="html" name="fav_language" value="HTML">
    <label for="html">Intern</label><br>
    <input type="radio" id="css" name="fav_language" value="CSS">
    <label for="css">Extern</label><br>
    
    <label for="clubs">Choose a club:</label>
    <select name="clubs" id="clubs">
    <option value="football">Football</option>
    <option value="math">Math</option>
    <option value="science">Science</option>
    <option value="basketball">Basketball</option>
    <option value="arts">Arts</option>
    </select><br>
    </fieldset>

    <label for="reason">Reason for Joining:</label><br>
    <textarea id="reason" name="reason" rows="4" cols="50"></textarea>
    <button type="submit">Submit</button><br>
    <input type="submit" value="Submit">
    </form>
